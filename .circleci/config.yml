version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: remove pre-build packages && install-dependencies
          command: yarn remove ngx-swing
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: build
          command: ./node_modules/.bin/ng build --prod --project=ngx-swing
      - run:
          name: test
          command: ./node_modules/.bin/ng test --project=ngx-swing --watch=false